<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Compliler</title>
</head>

<body>
    <div class="main" id="main">
        <div class="s-main">
            <div class="s-card s1-input">
                <div class="s-head">
                    Input the source code
                </div>
                <div class="input-box">
                    <textarea id="source-code" class="input-box-inner" onkeyup="updateS1Button()"
                        placeholder="please type the source code..."></textarea>
                </div>
                <div>
                    <button class="s-button">
                        <input type="file" class="s-upload" id="s1-upload" onchange="uploadSource()">Upload
                    </button>
                    <button class="s-button s-blue" disabled="disabled" id="s1-submit"  onclick="lexicalResultDisplay()">Submit</button>
                </div>
            </div>

            <div class="s1-split" id="s1-split"></div>
            <div class="s-card s2-lexical" id="s2-lexical">
                <div class="s-head">
                    Lexical analysis result
                </div>
                <div class="s2-table-box">
                    <table class="s-table" id="lexical-table">
                    </table>
                </div>
                <div>
                    <button class="s-button" id="s2-download">Download</button>
                    <button class="s-button s-blue" id="s2-continue">Continue</button>
                </div>
            </div>
            <div class="s2-split"></div>
        </div>
        <div class="d-main">
            <div class="s-card d1-intro">
                <div class="s-head">
                    Wecome
                </div>
            </div>
        </div>
        <div class="s-clear"></div>
    </div>

    <script src="./js/compliler.js"></script>
    <script src="./js/work.js"></script>
    <script>
    //    test();
    </script>
</body>

</html
